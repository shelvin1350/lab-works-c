<html>
<head>
<style>
.dropbtn {
  background-color: #0074d9; /* Blue background color */
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

/* Style for the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #0074d9; /* Blue background color */
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Style for the "Logout" link */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Show the dropdown content when hovering over the "User" button */
.dropdown:hover .dropdown-content {
  display: block;
}

</style>
</head>
<body>
<div class="dropdown">
  <button class="dropbtn">User</button>
  <div class="dropdown-content">
    <a href="#">Logout</a>
  </div>
</div>
</body>

</html>
